<ion-header>

  <ion-navbar>
    <ion-title>conviertete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" name= "nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input type="text" name= "correo" [(ngModel)]="correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Constraseña</ion-label>
    <ion-input type="password" name= "constrasena" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label>Repetir Constraseña</ion-label>
    <ion-input type="password" name= "rconstrasena" [(ngModel)]="rcontrasena"></ion-input>
  </ion-item>
	<ion-list>
  <ion-item>
    <ion-label>Area</ion-label>
    <ion-select [(ngModel)]="area">
      <ion-option value="Finanzas">Finanzas</ion-option>
      <ion-option value="Logica">Logica</ion-option>
      <ion-option value="Blockchain">Blockchain</ion-option>
      <ion-option value="Machine Learning"> Machine Learning</ion-option>
      <ion-option value="Internet de las cosas">Internet de las cosas</ion-option>
      <ion-option value="Big Data">Big Data</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
</ion-list>
	<button ion-button (click) = "validar()"> Registrarse </button>
</ion-content>
