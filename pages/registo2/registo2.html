<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" name= "nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input type="text" name= "correo" [(ngModel)]="correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Constraseña</ion-label>
    <ion-input type="password" name= "constrasena" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label>Repetir Constraseña</ion-label>
    <ion-input type="password" name= "rconstrasena" [(ngModel)]="rcontrasena"></ion-input>
	</ion-item>
	<ion-item>
    <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Lightsaber
    </div>
    <select>
      <option>Blue</option>
      <option selected>Green</option>
      <option>Red</option>
    </select>
  </label>

</div>
  </ion-item>
  


</ion-list>

	<button ion-button (click) = "validar()"> Registrarse </button>
</ion-content>
